<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .profile-card {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 350px;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            position: relative;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-card h1 {
            font-size: 28px;
            color: royalblue;
            font-weight: 600;
            letter-spacing: -1px;
            margin-bottom: 20px;
        }

        .profile-card p {
            font-size: 16px;
            color: #333;
            margin: 5px 0;
        }

        .profile-card a {
            border: none;
            outline: none;
            background-color: royalblue;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s ease;
        }

        .profile-card a:hover {
            background-color: rgb(56, 90, 194);
        }

        @keyframes pulse {
            from {
                transform: scale(0.9);
                opacity: 1;
            }

            to {
                transform: scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1>User Profile</h1>
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Major:</strong> {{ major }}</p>
        <a href="{% url 'search' %}">Back</a>
    </div>
</body>
</html>
