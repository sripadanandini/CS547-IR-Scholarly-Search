<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
  <h1>login</h1>
  <form method="post" action="/users/login/">
      {% csrf_token %}
      <input type="text" name="user" placeholder="Username">
      <input type="password" name="pwd" placeholder="Password">
      <input type="submit" value="LOGIN"/>
      <span style="color: red;">{{ error_msg }}</span>
  </form>
</body>
</html>
